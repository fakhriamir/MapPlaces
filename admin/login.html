<body class="bg">
    <form class="form-signin text-center" id="loginform">
        <img class="mb-4" src="/img/logo.png" alt="">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="user" id="inputEmail" class="form-control" placeholder="نام کاربری" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="رمز ورود" required>
        <div class="form-group  ">
            <img class="captcha" id="imgcpatcha" src="/captcha" /><input class="form-control"
                style="width: 140px;display: inline;" type="text" placeholder="کد امنیتی" name="captcha" required />
        </div>
        <span id="loginBTN" class="btn btn-lg btn-primary btn-block" style="margin: 5px;" type="submit">ورود</span>
        <p class="mt-5 mb-3 text-muted">&copy; ImenCMS.com</p>
    </form>
    <script type="text/javascript">
        function GetJsonFromForm(form) {
            var ot = "";
            $(form).find(':input').each(function () {
                ot += ',"' + this.name + '":"' + this.value + '"';
            });
            //  $(form).find(':input[type=hidden]').each(function () {
            //   ot += ',"' + this.name + '":"' + this.value + '"';
            //  });
            //return JSON.stringify("{" + ot.substring(1) + "}");
            alert(ot);
            return "{" + ot.substring(1) + "}";
        }
        function checkFormValue(form) {
            var ot = true;
            $(form).find(':input').each(function () {
                if (this.value == null ||
                    this.value == undefined ||
                    this.value == '' ||
                    this.value.length == 0) {
                    ot = false;
                }
            });
            
            return ot;
        }
        $(document).ready(function () {
            $("#loginBTN").click(function () {
                if (!checkFormValue("#loginform")) {
                    jAlert("مقادیر خواسته شده را وارد نمایید");
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "/admin/login",
                    data: GetJsonFromForm("#loginform"),
                    contentType: "application/json; charset=utf-8", // this
                    dataType: "json",
                    headers: {
                        'Accept': 'application/json'
                       // 'token': UserID
                    },
                    success: function (msg) {
                        //jAlert("به ان بی ایکس خوش آمدید");
                        document.location="home.html"
                    },
                    error: function (errormessage) {
                        alert(JSON.stringify(errormessage));
                        var d = JSON.parse(JSON.stringify(errormessage));
                        //d.responseJSON.errors.msg
                        jAlert(d.responseJSON.errors.msg);
                    }
                });
            });
        });
    </script>
